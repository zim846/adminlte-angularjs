<section class="content-header">
  <h1>
    HELLOCARMS
    <small>Life Insurance</small>
  </h1>
</section>
<section class="content">

  <!-- Main content -->
  <section class="content">

    <!-- Manager List Table-->
    <div class="row" style="margin-top: 1%">
      <div class="col-xs-12">
        <div class="box box-primary">
          <div class="box-header">
            <div class="row">
              <h3 class="box-title col-sm-12">Life Insurance</h3>
            </div>
          </div>
          <div class="box-body">

            <form class="form-horizontal col-sm-10" name="form" style="margin-top: 4%">
              <div>
                <div>
                  <div>

                    <div class="form-group">
                      <label required class="col-sm-2 control-label">Loan</label>
                      <div class="col-sm-4">
                        <select class="form-control">
                          <option>Old Product 1</option>
                          <option>Old Product 2</option>
                          <option>Old Product 3</option>
                          <option>Old Product 4</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputHeight" class="col-sm-2 control-label">Height</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputHeight" placeholder="CM" ng-model="user.height" required name="inputHeight"  ng-pattern="heReg">
                        <div ng-messages="form['inputHeight'].$touched && form['inputHeight'].$error">
                          <div ng-message="required" class="required-warn">Required</div>
                          <div ng-message="pattern" class="required-warn">Must be a positive integer</div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputWeight" class="col-sm-2 control-label">Weight</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputWeight" placeholder="KG" ng-model="user.weight" required name="inputWeight"  ng-pattern="heReg">
                        <div ng-messages="form['inputWeight'].$touched && form['inputWeight'].$error">
                          <div ng-message="required" class="required-warn">Required</div>
                          <div ng-message="pattern" class="required-warn">Must be a positive integer</div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputAge" class="col-sm-2 control-label">Age</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputAge" placeholder="" ng-model="user.age" required name="inputAge"  ng-pattern="ageReg">
                        <div ng-messages="form['inputAge'].$touched && form['inputAge'].$error">
                          <div ng-message="required" class="required-warn">Required</div>
                          <div ng-message="pattern" class="required-warn">Must be a positive integer greater than 17</div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div ng-repeat="question in questions">
                        <label  class="col-sm-2 control-label">{{question.label}}</label>
                        <div class="col-sm-10">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox"  ng-checked="isChecked(question.id)" ng-click="updateSelection($event,question.id)"> {{question.question}}
                            </label>
                          </div>
                        </div>
                      </div>

                    </div>

                  </div>
                </div>
                <div class="pull-right" style="margin-bottom: 5%">
                  <button ng-disabled="!form.$valid" type="button" class="btn btn-primary" ng-click="user_submit()">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->

    </div>


  </section>
  <!-- /.content -->

</section>

<div class="modal fade" id="editRecord" tabindex="-1" role="dialog" aria-labelledby="editRecordLabel">
  <div class="modal-dialog" role="document">
    <div class="box box-info">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="editRecordLabel">Result</h4>
        </div>
        <div class="modal-body">
          <div>
            {{result}}
          </div>
        </div>
        <div class="modal-footer">
          <button ng-disabled="!form.$valid" type="button" class="btn btn-primary" ng-click="goToPage()" >Submit</button>
          <button ng-disabled="!form.$valid" type="button" class="btn btn-danger" ng-click="goToPage()" >Back</button>
        </div>
      </div>
    </div>

  </div>
</div>
